<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Onclick</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0bc0e95bff.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tic Tac Toe Game</h1>
        <p>Player 1's Turn</p>
        <div id="the-game">
            <button id="button1" onclick="clicked('#button1')"></button>
            <button id="button2" onclick="clicked('#button2')"></button>
            <button id="button3" onclick="clicked('#button3')"></button>
            <button id="button4" onclick="clicked('#button4')"></button>
            <button id="button5" onclick="clicked('#button5')"></button>
            <button id="button6" onclick="clicked('#button6')"></button>
            <button id="button7" onclick="clicked('#button7')"></button>
            <button id="button8" onclick="clicked('#button8')"></button>
            <button id="button9" onclick="clicked('#button9')"></button>
        </div>
        <h2 id="winner"></h2>
    <script src="script.js"></script>
    </body>
</html>
